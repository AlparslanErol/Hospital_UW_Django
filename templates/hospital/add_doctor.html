{% extends 'users/base.html' %}
{% load static %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="col-md-2">
        <a href="{% url 'users-login' %}">Logout</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" name="ID" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="NAME">NAME</label>
            <input type="text" name="NAME" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="SURNAME">SURNAME</label>
            <input type="text" name="SURNAME" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="DEPARTMENT">DEPARTMENT</label>
            <input type="text" name="DEPARTMENT" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="TITLE">TITLE</label>
            <input type="text" name="TITLE" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="EMAIL">EMAIL</label>
            <input type="text" name="EMAIL" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="PHONE">PHONE</label>
            <input type="text" name="PHONE" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="SALARY">SALARY</label>
            <input type="text" name="SALARY" class="form-control" required="required"/>
        </div>
         <div class="form-group">
            <label for="OFF_DAY">OFF_DAY</label>
            <input type="text" name="OFF_DAY" class="form-control" required="required"/>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
    <div>
        <img src="{% static "picture/login.jpg" %}" alt="deneme" style="width:760px;height:300px">
    </div>
</form>
{% endblock %}
