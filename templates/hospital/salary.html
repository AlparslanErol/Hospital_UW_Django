{% extends 'hospital/base.html' %}
{% block content %}
    {% for post in abc %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.ID }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ post.NAME }} {{ post.SURNAME }}</a></h2>
            <p class="article-content"> Salary   : {{ post.SALARY }}</p>

          </div>
        </article>
    {% endfor %}
{% endblock content %}
