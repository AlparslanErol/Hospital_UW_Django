{% extends 'hospital/base.html' %}
{% block content %}
    {% for post in abc %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.PATIENT_NAME }} {{ post.PATIENT_SURNAME }}</a>
            </div>
            <h2><a class="article-title" href="#">Visit Type : {{ post.VISIT_TYPE }}</a></h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
